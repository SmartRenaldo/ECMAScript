<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Convert high dimensional array to low dimensional array
        const arr = [1,2,[3,4,5,6]];
        const arr2 = [1,2,[3,4,5,6,[7,8,9]]];
        console.log(arr.flat());
        console.log(arr2.flat());
        console.log(arr2.flat(2));  // The parameter represents the reduction of several dimensions

        const arr3 = [1,2,3,4];
        const res = arr3.map(item => [item * 10]);
        console.log(res);
        const res2 = arr3.map(item => item * 10);
        console.log(res2);
        const res3 = arr3.flatMap(item => [item * 10]);
        console.log(res3);
    </script>
</body>
</html>
