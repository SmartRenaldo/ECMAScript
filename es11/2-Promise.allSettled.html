<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // The Promise.allSettled() method returns a promise that resolves after
        // all of the given promises have either fulfilled or rejected,
        // with an array of objects that each describes the outcome of each promise.
        const p1 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('data - 1');
            },1000)
        });

        const p2 = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve('data - 2');
                // reject('err!');
            },1000)
        });

        const result = Promise.allSettled([p1, p2]);
        console.log(result);
        
        // The Promise.all() method takes an iterable of promises as an input,
        // and returns a single Promise that resolves to an array of the results of the input promises.
        const res = Promise.all([p1, p2]);
        console.log(res);
    </script>
</body>
</html>
