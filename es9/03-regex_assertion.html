<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let s = '12121324qefqef131313grwtw';
        // Lookahead assertion
        let reg = /\d+(?=g)/;
        let res = reg.exec(s);
        console.log(res);

        // Lookbehind assertion
        let reg2 = /(?<=f)\d+/;
        let res2 = reg2.exec(s);
        console.log(res2);
    </script>
</body>

</html>
