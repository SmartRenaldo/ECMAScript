<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Rest / spread operator has been introduced in ES6, but only for arrays in ES6.
        // In ES9, rest / spread operators are provided for objects
        function connect({host, port, ...user}){
            console.log(host);
            console.log(port);
            console.log(user);
        }

        connect({
            host: '127.0.0.1',
            port: 3306,
            username: 'root',
            password: 'root',
            type: 'master'
        });

        // merging object
        const skillOne = {
            q: 'q'
        }

        const skillTwo = {
            w: 'w'
        }

        const skillThree = {
            e: 'e'
        }

        const skillFour = {
            r: 'r'
        }

        const mangseng = {...skillOne, ...skillTwo, ...skillThree, ...skillFour};
        console.log(mangseng);
    </script>
</body>
</html>
