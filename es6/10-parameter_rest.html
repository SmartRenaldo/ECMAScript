<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        // ES5:
        function date() {
            console.log(arguments);
        };
        date('salt', 'black pepper', 'white pepper');

        // rest
        let date2 = (...args) => console.log(args);
        date2('salt', 'black pepper', 'white pepper');

        // Rest parameter must be the final parameter
    </script>
</body>

</html>
