<body>
    <script>
        // Instantiate a Promise object
        let p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // let data = 'user data';

                let err = 'error';
                reject(err);
            }, 1000);
        });

        p.then(function (value) {
            console.log(value);
        }, function (reason) {
            console.log(reason);
        });
    </script>
