<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* gen() {
            console.log(11111);
            // yield: delimiter
            yield 'city of stars';
            console.log(22222);
            yield 'hell the world';
            console.log(33333);
            yield 'free loop';
            console.log(44444);
        }

        let iterator = gen();

        for (const i of iterator) {
            console.log(i);
        }
    </script>
</body>

</html>
