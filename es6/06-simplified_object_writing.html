<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6 allows variables and functions to be written directly inside 
        // curly braces as properties and methods of objects.
        // This makes writing more concise
        let name = "cherry";
        let change = function () {
            console.log("We love cherry!");
        }

        const CHERRY_OBJ = {
            name,
            change,
            improve() {
                console.log('You can eat more cherries!');
            }
        };

        console.log(CHERRY_OBJ);
    </script>
</body>

</html>
