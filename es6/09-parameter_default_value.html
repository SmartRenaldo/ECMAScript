<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. ES6 allows assigning initial values to function parameters
        // Parameters with default values, generally placed later (unspoken rule)
        let add = (a, b, c = 10) => a + b + c;
        let res = add(1, 2);
        console.log(res);

        // 2. Combine with destructuring assignment
        function connect({host='127.0.0.1', username, password, port}) {
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            // host: 'localhost',
            username: 'root',
            password: 'root',
            port: 3306,
        })
    </script>
</body>

</html>
